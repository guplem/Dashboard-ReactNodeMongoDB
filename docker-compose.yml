services:
  dashboard:
    build:
      context: ./dashboard
    ports:
      - "3000:3000"
    env_file:
      - ./dashboard/.env
    volumes:
      - ./dashboard:/app
      - /app/node_modules # Avoids conflicts with node_modules
    depends_on:
      - api
    networks:
      - app-network

  api:
    build:
      context: ./api
    ports:
      - "3001:3001"
    env_file:
      - ./api/.env
    volumes:
      - ./api:/app
      - /app/node_modules # Avoids node_modules conflict
    depends_on:
      - database
    networks:
      - app-network

  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydb
    ports:
      - "3306:3306"
    volumes:
      - ./database/data:/var/lib/mysql # Persist data within the host machine
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
